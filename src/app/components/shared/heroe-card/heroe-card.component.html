<div class="card shadow animated fadeIn fast">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre" loading="lazy">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text text-right">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </p>
    <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroes/', idx]">
      Ver m√°s...
    </a>
  </div>
</div>
